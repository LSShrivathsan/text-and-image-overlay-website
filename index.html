<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>Text and Image Overlay Website</title>
</head>
<body>
    <div class="container">
        <h1>Text and Image Overlay Website</h1>
        <form id="overlayForm">
            <h2>Text Overlay</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="nameX">Name X Position:</label>
            <input type="number" id="nameX" name="nameX" value="400" min="0" max="500">
            
            <label for="nameY">Name Y Position:</label>
            <input type="number" id="nameY" name="nameY" value="70" min="0" max="500">

            <!-- Add similar input fields for other text elements (standard, section, school) and their positions -->

            <h2>Image Overlay</h2>
            <label for="userImage">Upload User Image:</label>
            <input type="file" id="userImage" name="userImage" accept="image/*" required>

            <label for="overlaySize">Overlay Size:</label>
            <input type="number" id="overlaySize" name="overlaySize" value="16" min="1" max="200">

            <label for="overlayX">Overlay X Position:</label>
            <input type="number" id="overlayX" name="overlayX" value="730" min="0" max="500">

            <label for="overlayY">Overlay Y Position:</label>
            <input type="number" id="overlayY" name="overlayY" value="60" min="0" max="500">

            <button type="button" onclick="overlay()">Overlay Text and Image</button>
        </form>
        <div class="image-container">
            <img id="templateImage" src="template.jpg" alt="Template Image">
            <div id="overlayContainer" class="overlay-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
